<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION CONTROL // PROJECT COMMUTER</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- BACKGROUND EFFECTS -->
    <div class="background-noise"></div>
    <div class="background-glow"></div>

    <!-- MAIN GRID LAYOUT -->
    <div class="app-container">

        <!-- HEADER -->
        <header class="glass-panel header">
            <div class="logo-section">
                <div class="status-indicator-light" id="system-status-indicator"></div>
                <h1>PROJECT COMMUTER <span class="version">v2.1</span></h1>
            </div>

            <div class="header-controls">
                <div class="connection-pill" id="connection-status">OFFLINE</div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
                    <span class="icon">â˜€</span>
                </button>
            </div>
        </header>

        <!-- LEFT SIDEBAR: METRICS & CONFIG -->
        <aside class="sidebar-left">

            <!-- METRICS GRID -->
            <div class="metrics-grid">
                <div class="metric-card glass-panel">
                    <label>Job Queue</label>
                    <div class="value" id="stat-total">0</div>
                </div>
                <div class="metric-card glass-panel">
                    <label>Pending</label>
                    <div class="value" id="stat-pending">0</div>
                </div>
                <div class="metric-card glass-panel highlight">
                    <label>Applied</label>
                    <div class="value" id="stat-applied">0</div>
                </div>
            </div>

            <!-- CONFIGURATION PANEL -->
            <div class="config-panel glass-panel">
                <h2>MISSION PARAMETERS</h2>

                <div class="input-group">
                    <label>Target Directive</label>
                    <div class="row">
                        <input type="text" id="config-query" placeholder="e.g. Senior Agent">
                        <button
                            onclick="saveConfig('search_query', document.getElementById('config-query').value)">SAVE</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="row-between">
                        <label>Identity Module (CV)</label>
                        <span id="cv-status" class="status-badge missing">MISSING</span>
                    </div>
                    <input type="file" id="cv-upload" hidden onchange="uploadCV(this)" accept=".pdf">
                    <button class="btn-upload" onclick="document.getElementById('cv-upload').click()">
                        UPLOAD DATA
                    </button>
                </div>
            </div>

            <!-- MANUAL OVERRIDE -->
            <div class="control-panel glass-panel">
                <h2>MANUAL OVERRIDE</h2>
                <div class="btn-group">
                    <button class="btn-start" onclick="sendCommand('START')">ENGAGE</button>
                    <button class="btn-stop" onclick="sendCommand('STOP')">ABORT</button>
                </div>
            </div>

        </aside>

        <!-- CENTER: NEURAL FEED -->
        <main class="neural-feed-container glass-panel">
            <div class="feed-header">
                <h2>NEURAL UPLINK</h2>
                <span class="live-tag">LIVE STREAM</span>
            </div>
            <div id="neural-feed" class="feed-content">
                <!-- Logs injected here -->
            </div>
            <div class="command-input">
                <span class="prompt">></span>
                <form onsubmit="handleChat(event)">
                    <input type="text" id="chat-input" placeholder="Inject command..." autocomplete="off">
                </form>
            </div>
        </main>

        <!-- RIGHT SIDEBAR: VISUAL CORTEX -->
        <aside class="sidebar-right glass-panel">
            <div class="visual-header">
                <h2>VISUAL CORTEX</h2>
            </div>
            <div class="visual-viewport">
                <img id="live-view" src="/latest_view.png" alt="No Signal">
                <div class="scanlines"></div>
                <div class="corner-tl"></div>
                <div class="corner-tr"></div>
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
            </div>
            <div class="metric-card glass-panel mt-auto">
                <label>Active Agent</label>
                <div class="value text-sm" id="active-agent">Orchestrator</div>
            </div>
        </aside>

    </div>

    <script src="/js/app.js"></script>
</body>

</html>
