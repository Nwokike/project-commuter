<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Commuter - LinkedIn Sniper</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-area">
                <h1>Commuter</h1>
                <span class="badge-beta">SNIPER</span>
            </div>
            
            <div class="header-actions">
                <input type="file" id="cv-upload-input" accept=".pdf" style="display: none;">
                <button id="upload-cv-btn" class="btn btn-primary btn-sm">
                    <span>üìÑ Upload CV</span>
                </button>
                <div id="connection-status" class="status-dot disconnected" title="Disconnected"></div>
            </div>
        </header>

        <main class="main-content">
            
            <section class="browser-view">
                <div class="browser-header">
                    <span class="view-title">Live Target</span>
                    <div class="browser-controls">
                        <button id="intervention-toggle" class="btn btn-icon hidden" title="Manual Control">‚ö†Ô∏è Take Control</button>
                    </div>
                </div>
                <div class="browser-content" id="browser-content">
                    <div class="placeholder">
                        <div class="loader"></div>
                        <p>Waiting for target...</p>
                    </div>
                    <img id="screenshot-img" class="screenshot hidden" alt="Browser Screenshot">
                    
                    <div id="click-overlay" class="click-overlay hidden"></div>
                </div>
            </section>

            <section class="neural-feed collapsed" id="neural-feed-panel">
                <div class="feed-header" id="feed-toggle">
                    <span>üß† Neural Matrix</span>
                    <span class="toggle-icon">‚ñº</span>
                </div>
                <div id="activity-log" class="activity-log">
                    </div>
            </section>

            <section class="chat-section">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="avatar">üéØ</div>
                        <div class="content">
                            <p><strong>System Ready.</strong></p>
                            <p>1. Upload your CV (PDF).</p>
                            <p>2. Log in to LinkedIn manually.</p>
                            <p>3. Command: "Apply to python jobs in London".</p>
                        </div>
                    </div>
                </div>
                
                <div id="intervention-controls" class="intervention-bar hidden">
                    <input type="text" id="type-input" placeholder="Type text to send..." autocomplete="off">
                    <button id="send-text-btn" class="btn btn-secondary">Send</button>
                    <button id="resume-btn" class="btn btn-success">Resume AI</button>
                </div>

                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Command the agent..." rows="1"></textarea>
                    <button id="send-btn" class="btn btn-send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
